<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Login System</title>
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="site-header mb-2"><h1 class="text-center">welcome to smart login system</h1></div>
            <div class="content">
                <div class="signup">
                    <div class="signup-username mb-2">
                        <label for="username">username</label>
                        <input type="text" id="username" class="w-100" placeholder="Enter username that doesn't exceed 10 chars">
                    </div>
                    <div class="signup-email mb-2">
                        <label for="email" class="">email</label>
                        <input type="email" id="email" class="w-100" placeholder="Please enter your email">
                    </div>
                    <div class="signup-password mb-2">
                        <label for="password" class="">password</label>
                        <input type="password" id="password" class="w-100" placeholder="Enter password that must start with a capital char and doesn't exceed 10 chars">
                    </div>
                </div>
                <div class="buttons">
                    <div class="signup-btn mb-2 text-center">
                        <button>sign up</button>
                    </div>
                    <div class="login-btn">
                        <p>already registered?</p>
                        <button><a href="login.html">login</a></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/all.min.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
